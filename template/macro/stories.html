{% macro thumb(story, first = False) -%}
<table width="100%" cellpadding="0" cellspacing="0" border="0" style="margin-top: 12px;">
	<tr>
		<td style="padding: 0 25px;">
			<table width="100%" cellpadding="0" cellspacing="0" border="0">
				<tr>
					{% if story.fields.thumbnail %}
					<td valign="top" height="60px" width="112"{% if not first %} style="padding-top: 12px; border-top: 1px solid #dedede;"{% endif %}>
					  <img src="{{ story.fields.thumbnail }}" width="100" height="60" />
					</td>
					{% endif %}
					<td valign="top"{% if not first %} style="padding-top: 12px; border-top: 1px solid #dedede;{% if not story.fields.thumbnail %} height: 40px;{% endif %}"{% endif %}><a href="{{ story.webUrl }}" style="color: #006fd5; font: 16px/20px Georgia; text-decoration: none;">{{ story.webTitle }}</a></td>
				</tr>
			</table>
		</td>
	</tr>
</table>
{%- endmacro %}
